<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Controller</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="initMeme()">
        <header>
                <div class="logo"> logo</div>
                <div class="nav">
                    <ul>
                        <li><a href="index.html">Gallery</a></li>
                        <li><a href="#">About</a></li>
                        <li>History</li>
                    </ul>
                </div>
            </header>
    <section class="main-container flex">
        
        <canvas class="canvas flex align-center" id="canvas" width="300" height="300"></canvas>
        <section class= "controls">
            <label class="controls-label" for="txtInput">Text Input</label>
            <input class="controls-input" id="txtInput" type="text" onkeyup="onChangeText()" placeholder="Enter Text" />

            <span class="btn" onclick="onChangeFontSize(1)"> <img class="label" src="icons/increase font - icon.png"></span>
            <span class="btn" onclick="onChangeFontSize(-1)"> <img class="label" src="icons/decrease font - icon.png"></span>

            <span class="btn" onclick="onChangePos('up')"> <img class="label" src="icons/up.png"></span>
            <span class="btn" onclick="onChangePos('down')" class="btn"> <img class="label" src="icons/down.png"></span>

            <label onchange="onEditTxtColor()" for="font-color"><input type="color" id="font-color">
            <span class="btn"><img src="icons/paint-board.png" class="label" for="font-color" alt="" type="color"></span>
            </label>
            <label onchange="onChangeStroke()" for="txtStroke"><input type="color" id="txtStroke">
            <span class="btn"> <img type='color' src="icons/text-stroke.png" class="label"></span>
            </label>

            <span onclick="onAlignText('left')" class="btn"> <img class="label" src="icons/align-to-left.png"></span>
            <span onclick="onAlignText('center')" class="btn"> <img class="label" src="icons/center-text-alignment.png"></span>
            <span onclick="onAlignText('right')" class="btn"> <img class="label" src="icons/align-to-right.png"></span>

            <span class="btn" onclick="onAddLine()"> <img  class="label" src="icons/add.png"></span>
            <span class="btn" onclick="onSwitchLine()" > <img class="label" src="icons/up-down.png"></span>

            <select id="fontStyle" oninput="onEditTxtStyle(this.value)">
                    <option value="impact"> Impact </option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Geneva">Geneva</option>
              </select>


        </section>


    </section>
    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>
</html>
